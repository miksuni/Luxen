<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Julkaisumyynti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <table class="fixed">
    <colgroup>
        <col width="200px">
        <col width="200px">
    </colgroup>
    <tr class="header_class">
      <td colspan="2">
        Tuotenumero
      </td>
    </tr>
    <tr class="content_class">
      <td colspan="2">
        <h5>{{productNumber}}</h5>
      </td>
    </tr>
    <tr class="header_class">
      <td colspan="2">
        Nimi
      </td>
    </tr>
    <tr class="content_class">
      <td colspan="2">
        <h5>{{productName}}</h5>
      </td>
    </tr>
    <tr class="header_class">
      <td>
        Hinta
      </td>
      <td>
        Varatosaldo
      </td>
    </tr>
    <tr class="content_class">
      <td>
        <h5>{{price}} â‚¬</h5>
      </td>
      <td>
        <h5>{{amountInStock}}<font color="red"> &nbsp;{{inProductionInfo}}</font></h5>
      </td>
    </tr>
  </table>

  <!--
  <button ion-button (click)="saveProducts()">Tallenna tuote</button>
  -->
  <p>
  <button ion-button full round (click)="readProduct()">Lue tuote</button>
  <p>
  <ion-input type="number" class="product_data_input" [(ngModel)]="productNumberInitials" placeholder="Tuotenumero" (ionChange)="onProductNumberUpdated()" name="productNumber"></ion-input>
  <ion-input class="product_data_input" [(ngModel)]="productNameInitials" placeholder="Tuotteen nimi" (ionChange)="onProductNameUpdated()" name="productName"></ion-input>
  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item text-wrap *ngFor="let element of searchResult; let i = index" (click)="onProductSelected(element.productName, i)" >      
        <p>{{element.productName}}</p>
      </ion-item>
    </ion-list>
  </div>
  <!--/ion-content-->
  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
