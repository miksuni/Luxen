<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kassan hallinta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
	<ion-item>
		<ion-label>Testimoodi</ion-label>
		<ion-toggle [(ngModel)]="testMode" (ionChange)="onTestModeChanged()"></ion-toggle>
  	</ion-item>
</ion-list>
<button ion-button round full (click)="getProductsToBeOrdered()">Loppumassa olevat tuotteet</button>
<button ion-button round full (click)="getProductsNotKeptInStock()">Tuotteet joita ei pidetä varastossa</button>
<button ion-button round full (click)="initProductListBu()">Varmuuskopioi tuotetietokanta</button>
<button ion-button round full (click)="initSoldProductsBu()">Varmuuskopioi tiedot ostoista</button>
<button ion-button round full (click)="initReceiptsBu()">Varmuuskopioi kuitit</button>
<br>
<div id=productTable>
	<table class="products">
		<caption>Loppumassa olevat tuotteet</caption>
		<thead>
			<tr>
				<th id="thProductName">Tuotenimi</th>
				<th id="thInShelf">Hyllyssä</th>
				<th id="thSKC">SKC</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let element of searchResults; let i = index" [ngClass]="{'odd': 0 !== i % 2}"
				(click)="onProductSelected(element.productName, i)">
				<td>{{element.productName}}</td>
				<td id="tdInShelf">{{element.amountInStock}}</td>
				<td id="tdSKC">{{element.stockKeepingCount}}</td>
			</tr>
		</tbody>
	</table>
</div>
</ion-content>
