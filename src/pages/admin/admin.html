<ion-header>

      <ion-icon name="menu"></ion-icon>

<ion-content padding>

<button ion-button round full (click)="getProductsToBeOrdered()">Listaa Loppumassa olevat tuotteet</button>
<button ion-button round full (click)="getProductList()">Listaa tuotteet</button>

Loppumassa olevat tuotteet:
	<table>
		<tr><th>Tuotenimi</th><th>Nykyinen hyllyss√§</th><th>SKC</th></tr>
		<tr *ngFor="let element of productsToBeOrdered; let i = index"
			(click)="onProductSelected(element.productName, i)">
			<td>{{element.productName}}</td>
			<td>{{element.amountInStock}}</td>
			<td>{{element.stockKeepingCount}}</td>
		</tr>
	</table>

</ion-content>
