<ion-header>

  <ion-navbar>
    <ion-title>Ostoskori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item *ngFor="let element of cartContent let i = index" (click)="onProductSelected(element.productName, i)" >   
        {{element.productName}} {{element.price}} {{element.quantity}}
        <button ion-button (click)="buttonClick()">
  			Button Item
		</button>
      </ion-item>
    </ion-list>
  </div>
  <!--/ion-content-->

</ion-content>
