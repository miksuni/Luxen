<ion-header>

  <ion-navbar>
    <ion-title>Ostoskori</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item-sliding *ngFor="let element of cartContent let i = index" (click)="onProductSelected(element.productName, i)" >   
        <ion-item>   
          {{element.productName}} {{element.price}} {{element.quantity}}
        </ion-item>
        <ion-item-options>
          <button>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <!--/ion-content-->

</ion-content>
