<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Julkaisumyynti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item *ngFor="let element of cartContent let i = index">
        <ion-row class="Absolute-Center"> 
          <ion-col col-4>{{element.productName}}</ion-col>
          <ion-col col-1>{{element.price}}e</ion-col>
          <ion-col col-1>
            <button ion-button  (click)="increase(element.productName, i)">
              <ion-icon name="add" item-start></ion-icon>
            </button>
            {{element.quantity}}
            <button ion-button  (click)="decrease(element.productName, i)">
              <ion-icon name="remove" item-start></ion-icon>
            </button>
            <button ion-button  (click)="removeProduct(element.productName, i)">
              <ion-icon name="trash" item-start></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
    <div>
      Ostoskorissa tuotteita: {{productsInCart}}, yhteens√§ {{totalSum}} euroa
    </div>
  </div>

  <table class="table_2">
    <tr>
      <td>
        <ion-input class="product_data_input" [(ngModel)]="productNameInitials" placeholder="Tuotteen nimi" (ionChange)="onProductNameUpdated()" name="productName"></ion-input>
      </td>
      <td>
        <ion-input type="number" class="product_data_input" [(ngModel)]="productNumberInitials" placeholder="Tuotenumero" (ionChange)="onProductNumberUpdated()" name="productNumber"></ion-input>
      </td>
    </tr>
  </table>


  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item text-wrap *ngFor="let element of searchResult; let i = index" (click)="onProductSelected(element.productName, i)" >      
        <p>{{element.productName}}</p>
      </ion-item>
    </ion-list>
  </div>
  <!--/ion-content-->
  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
