<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Julkaisumyynti</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    Ostoskorissa tuotteita: {{productsInCart}}, yhteens채 {{totalSum}} euroa
  </div>

<table style="width:100%">
  <tr>
    <th>Nimi</th>
    <th>Hinta</th>
    <th></th>
    <th>M채채r채</th>
  </tr>
  <tr  *ngFor="let item of cartContent let i = index">
    <td>{{item.productName}}</td>
    <td>{{item.price}}</td>
    <td>
      <button ion-button class="product_line_button" (click)="increase(item.productName, i)">
        <ion-icon name="add" item-start></ion-icon>
      </button>
    </td>
    <td>{{item.quantity}}</td>
    <td>
      <button ion-button class="product_line_button" (click)="decrease(item.productName, i)">
        <ion-icon name="remove" item-start></ion-icon>
      </button>
    </td>
    <td>
      <button ion-button class="product_line_button" (click)="removeProduct(item.productName, i)">
        <ion-icon name="trash" item-start></ion-icon>
      </button>
    </td>
  </tr>
</table>

  <table class="table_2">
    <tr>
      <td>
        <ion-input class="product_data_input" [(ngModel)]="productNameInitials" placeholder="Tuotteen nimi" (ionChange)="onProductNameUpdated()" name="productName"></ion-input>
      </td>
      <td>
        <ion-input type="number" class="product_data_input" [(ngModel)]="productNumberInitials" placeholder="Tuotenumero" (ionChange)="onProductNumberUpdated()" name="productNumber"></ion-input>
      </td>
    </tr>
  </table>


  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item text-wrap *ngFor="let element of searchResult; let i = index" (click)="onProductSelected(element.productName, i)" >

      </ion-item>
    </ion-list>
