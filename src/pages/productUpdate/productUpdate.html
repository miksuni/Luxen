<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tuotep√§ivitys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <table class="table_1" border="1">
    <tr>
      <td>
        Tuotenumero:
      </td>
      <td>
        &nbsp;{{productNumber}}
      </td>
    </tr>
    <tr>
      <td>
        Nimi:
      </td>
      <td>
        &nbsp;{{productName}}
      </td>
    </tr>
    <tr>
      <td>
        Hinta:
      </td>
      <td>
        &nbsp;<input class="input_narrow" [(ngModel)]="price">
        <button ion-button round button color="danger" (click)="reducePrice()">-</button>
        <button ion-button round button color="secondary" (click)="increasePrice()">+</button>
      </td>
    </tr>
    <tr>
      <td>
        Varastosaldo:
      </td>
      <td>
        &nbsp;<input class="input_narrow" [(ngModel)]="amountInStock">
        <button ion-button round button color="danger" (click)="reduceAmount()">-</button>
        <button ion-button round button color="secondary" (click)="increaseAmount()">+</button>
      </td>
    </tr>
    <tr>
      <td>
        Tuotannossa:
      </td>
      <td>
        &nbsp;<ion-checkbox [(ngModel)]="inProduction" (click)="inProductionChanged()"></ion-checkbox>
      </td>
    </tr>
  </table>

  <!--
  <ion-input readonly class="product_data_input" [(ngModel)]="productNumber" placeholder="Tuotenumero"></ion-input>
  <ion-input readonly class="product_data_input" [(ngModel)]="productName" placeholder="Tuotenimi"></ion-input>
  <ion-input class="product_data_input" [(ngModel)]="price" placeholder="Hinta"></ion-input>
  <ion-input class="product_data_input" [(ngModel)]="amountInStock" placeholder="Varastosaldo"></ion-input>
  -->

  <p>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <button ion-button round full class="wide_button" (click)="readProduct()">Lue tuote</button>
      </ion-col>
      <ion-col>
        <button ion-button round full color="secondary" (click)="saveProduct()">Tallenna</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>
  <ion-input type="number" class="product_data_input" [(ngModel)]="productNumberInitials" placeholder="Tuotenumero" (ionChange)="onProductNumberUpdated()" name="productNumber"></ion-input>
  <ion-input class="product_data_input" [(ngModel)]="productNameInitials" placeholder="Tuotteen nimi" (ionChange)="onProductNameUpdated()" name="productName"></ion-input>
  <!--ion-content-->
  <div class="ion-list-viewport">
    <ion-list class="product_list">
      <ion-item text-wrap *ngFor="let element of searchResult; let i = index" (click)="onProductSelected(element.productName, i)" >      
        <p>{{element.productName}}</p>
      </ion-item>
    </ion-list>
  </div>
  <!--/ion-content-->
  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
